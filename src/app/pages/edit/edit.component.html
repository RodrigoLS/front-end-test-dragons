<section class="container">
    <h1>Editar Dragão</h1>

    <form [formGroup]="editForm" (ngSubmit)="edit()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Nome</label>
                <input type="text" formControlName="name" class="form-control" name="name" id="name">
            </div>
        
            <div class="form-group col-md-6">
                <label for="type">Tipo</label>
                <input type="text" formControlName="type" class="form-control" name="type" id="type">
            </div>
        </div>

        <div class="form-group">
            <label for="histories">Descrição</label>
            <textarea formControlName="histories" class="form-control" name="histories" id="histories" rows="5"></textarea>
        </div>

        <div class="btn-align-right">
            <button class="btn" type="submit" [disabled]="!editForm.valid">
                Salvar
            </button>
        </div>
    </form>
</section>
